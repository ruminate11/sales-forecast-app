<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecasting Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Manrope", sans-serif;
            background: linear-gradient(135deg,#f6f8fb,#eef1f5);
            height: 100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .card {
            background:white;
            padding:35px;
            width:380px;
            border-radius:16px;
            box-shadow:0 15px 40px rgba(0,0,0,0.08);
            text-align:center;
        }

        h2 {
            margin-bottom: 5px;
        }

        .forecast-box {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0;
            color:#2563eb;
        }

        input {
            width: 100%;
            padding:10px;
            margin:8px 0;
            border-radius:8px;
            border:1px solid #ddd;
        }

        button {
            width:100%;
            padding:12px;
            background:black;
            color:white;
            border:none;
            border-radius:10px;
            font-weight:600;
            margin-top:10px;
            cursor:pointer;
        }

        .result {
            margin-top: 15px;
            font-weight:600;
            color:#15803d;
        }

        .small {
            font-size: 12px;
            color:#888;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>ðŸ“ˆ Demand Forecast</h2>
    <div class="small">Next Month Sales Prediction</div>

    <div class="forecast-box">
        {{ forecast }} units
    </div>

    <form action="/calculate" method="post">

        <input type="hidden" name="forecast" value="{{ forecast }}">

        <input type="number" step="any" name="lead_time" placeholder="Lead Time (days)" required>

        <input type="number" step="any" name="safety_stock" placeholder="Safety Stock (units)" required>

        <button>Calculate Reorder Point</button>
    </form>

    {% if reorder_point %}
        <div class="result">
            Reorder Point: {{ reorder_point }} units
        </div>
    {% endif %}

    <div class="small" style="margin-top:15px;">
        Inventory Optimization Tool
    </div>

</div>

</body>
</html>
